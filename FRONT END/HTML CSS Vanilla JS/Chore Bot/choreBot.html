<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./choreBot.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="header">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"
        alt="logo"
      />
    </div>

    <div class="heading">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
        alt="star"
      />
      <h2>Instructions</h2>
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
        alt="star"
      />
    </div>
    <div class="table">
      <table>
        <tr>
          <td class="number">1</td>
          <td>Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
          <td class="number">2</td>
          <td>
            Your mission is to open all of the doors without running into the
            ChoreBot.
          </td>
        </tr>
        <tr>
          <td class="number">3</td>
          <td>
            If you manage to avoid the ChoreBot until the very last door, you
            win!
          </td>
        </tr>
        <tr>
          <td class="number">4</td>
          <td>See if you can score a winning streak!</td>
        </tr>
      </table>
    </div>

    <div class="door-row">
      <img
        id="door1"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />

      <img
        id="door2"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />

      <img
        id="door3"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />
    </div>

    <div class="start-row" id="start">
      Good Luck!
    </div>

    <script src="./choreBot.js"></script>
  </body>
</html>
