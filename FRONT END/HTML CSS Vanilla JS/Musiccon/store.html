<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Musicon</title>
    <script src="./handlebars.min.js"></script>
    <script type="text/x-handlebars-template" id="templateHB">
      {{#each instruments}}
        <article class="instrument">
          <img class="image" src={{this.image}} alt={{this.name}} />
          <section class="details">
            <h2 class="name">
              {{this.name}}
            </h2>
            <p class="description">
              {{this.description}}
            </p>
            {{#if this.sale}}
              <p class="price">
                <del>
                  Price: {{this.price}}
                </del>
              </p>
              <p class="sale">
                On Sale! {{this.sale}}
              </p>
            {{else}}
              <p class="price">
                Price: {{this.price}}
              </p>
            {{/if}}
          </section>
        </article>
      {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
          <ul class="navbar">
            <li><a href="./home.html">HOME</a></li>
            <li class="current"><a href="./store.html">STORE</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container"></section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
